<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>WebGL Drawing Example</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="content">
    <div class="toolbar" id="toolbar">
      <div class="shape-toolbar toolbar-component">
        <label for="shapeSelect">Shape:</label>
        <select id="shapeSelect" name="shape" style="height: 30px; width: 150px; font-size: large;">
          <option value="line">Line</option>
          <option value="square">Square</option>
          <option value="rectangle">Rectangle</option>
          <option value="polygon">Polygon</option>
        </select>
      </div>
      <div id="polygon-input-container" class="container" style="display: none">
        <input style="width: 80px; height: 30px; font-size: large;" type="number" id="sides" name="sides" value=3 min=3
          max=20>
      </div>
      <div>
        <label>Colors:</label>
        <div class="color-toolbar toolbar-component">
          <label for="allColorSelect">All</label>
          <input type="color" id="allColorSelect" name="allColorSelect" value="#000000" />
        </div>
        <div id="colorSelect"></div>
      </div>
      <div>
        <label>Action:</label>
        <div class="noaction-toolbar toolbar-component">
          <label for="noactionSelect">Drawing</label>
          <input type="radio" id="noactionSelect" name="actionSelect" value="noaction" checked />
          <label for="editSelect">Edit</label>
          <input type="radio" id="editSelect" name="actionSelect" value="edit" />
          <label for="translateSelect">Translate</label>
          <input type="radio" id="translateSelect" name="actionSelect" value="translate" />
          <label for="dilateSelect">Dilatation</label>
          <input type="radio" id="dilateSelect" name="actionSelect" value="dilate" />
          <label for="moveCorner">Move Polygon Corner</label>
          <input type="radio" id="moveCorner" name="actionSelect" value="moveCorner" />
        </div>
      </div>

      <div>
        <div class="slider-container" style="display: none;">
          <input type="range" min="20" max="200" value="20" id="slider">
        </div>
        <div>
          <div class="slider-size-container" style="display: none;">
            <input type="range" min="1" max="4000" id="slider-size">
          </div>
        </div>
        <div id="polygon-input-container" class="container" style="display: none">
          <input style="width: 80px; height: 30px; font-size: large;" type="number" id="sides" name="sides" value=3
            min=3 max=20>
        </div>
        <div>
          <br>
        </div>
        <div class="canvas-container">
          <canvas id="canvas" width="1000" height="1000"></canvas>
        </div>
        <div class="button-container">
          <button id="saveButton">Save</button>
          <input type="file" id="fileInput" accept=".json" style="display: none;">
          <button id="loadButton">Load</button>
          <button id="clearButton">Clear</button>
        </div>
      </div>

      <script src="script.js" type="module"></script>
    </div>
</body>

</html>
